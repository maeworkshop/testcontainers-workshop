spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/db_local
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  sql:
    init:
      mode: never
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9093
      bindings:
        customerOrderProcessMessageProducer-out-0:
          destination: customer-order-process-message
          content-type: application/json
        stockUpdateMessageConsumer-in-0:
          destination: stock-update-message
          group: 1
          content-type: application/json